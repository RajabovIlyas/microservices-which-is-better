version: '3.8'

services:
  gateway:
    container_name: gateway
    environment:
      TASK_HOST: task
    env_file:
      - .env
    build:
      context: .
      args:
        APP: gateway
      target: development
    ports:
      - 3000:3000
    volumes:
      - ./node_modules:/app/node_modules


  task:
    container_name: task
    env_file:
      - .env
    build:

      context: .
      args:
        APP: task
      target: development
    volumes:
      - ./node_modules:/app/node_modules

  rabbitmq-broker:
    container_name: rabbitmq-broker
    image: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
